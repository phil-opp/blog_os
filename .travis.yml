language: rust

rust:
    - stable

os:
  - linux

notifications:
    email:
        on_success: never
        on_failure: always

branches:
  only:
    # This is where pull requests from "bors r+" are built.
    - staging
    # This is where pull requests from "bors try" are built.
    - trying
    # Build pull requests.
    - master
    # Build post braches
    - /^post-.*$/

cache:
  directories:
    - $HOME/.cargo

script:
  - cargo rustc -- -Clink-arg=-nostartfiles
